<ion-content [fullscreen]="true">
 
    <ion-card id="container">
      <ion-card-header>
        <ion-card-title>Welcome   <ion-icon name="person"></ion-icon></ion-card-title>
      
      </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username: </ion-label>
        <ion-input required type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password: </ion-label>
        <ion-input required [type]="showPwd? 'text' : 'password' " [(ngModel)]="pass"></ion-input>
        <ion-icon slot="end" (ionChange)="showP()" [name]="showPwd? 'eye-off' : 'eye'" (click)="showP()"></ion-icon>
      </ion-item>
      <ion-button expand="full" disabled="{{disable}}" (click)="accountVerify()">Sign In</ion-button>
      <!-- <ion-button color="danger" (click)="forgotPwd()">Forgot Password</ion-button>
      <ion-button color="success" disabled="{{disable}}" (click)="newAccount()">Create Account</ion-button> -->
    </ion-list>
  </ion-card>
</ion-content>
