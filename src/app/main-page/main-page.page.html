
<ion-content>
  <ion-header >
    <ion-title class="title"><ion-icon name="menu"></ion-icon>Main Menu</ion-title>
  </ion-header>
  <ion-grid >
    <br>
    <br>
    <br>
    <br><br><br><br>
  <ion-row>
    <ion-col col-6 (click)="goToSchedule()">
      <ion-card>
       
        <ion-icon name="clipboard"></ion-icon>
      
        Schedule
      </ion-card>
    </ion-col>

    <ion-col col-6 (click)="goToSleep()">
      <ion-card>
        <ion-icon name="moon"></ion-icon>
      
      Sleep
        
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6 (click)="goToRelaxation()">
      <ion-card>
        <ion-icon name="musical-notes"></ion-icon>
      
          Relaxation
    
      </ion-card>
    </ion-col>

    <ion-col col-6 (click)="goToNutrition()">
      <ion-card >
        <ion-icon name="nutrition"></ion-icon>
  
          Nutrition
     
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6 (click)="goToExercise()">
      <ion-card>
        <ion-icon name="tennisball"></ion-icon>
      
          Exercises
       
      </ion-card>
    </ion-col>

    <ion-col col-6 (click)="goToAppreciation()">
      <ion-card text-center padding>
        <ion-icon name="ribbon"></ion-icon>
   
          Positivity
     
      </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>


</ion-content>
